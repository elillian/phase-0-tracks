<!DOCTYPE html>
<html>
<head>
	<title>Practice Form By Angelo and Lillian</title>
</head>
<body>
	<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Date of Birth</label>
    <input type="date" name="dob">
  </div>
 	<div>
 		<label>What's your favorite color?</label>

 		<select name="What's your favorite color">
 		<option value="value1">Yellow</option> 
 		<option value="value2" selected>Red</option> 
 		<option value="value3">Blue</option> 
 		</select>
 	</div>
 	<div>
    <label>Telephone</label>
    <input type="tel" name="number">
  </div>
 <div>
    <label>Additional Info?</label>
    <input type="textarea" name="text">
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
